<!DOCTYPE HTML>
<html>

<head>

</head>

<body>
    <div id="chartContainer" style="height: 300px; width: 100%;"></div>
    <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
    <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>


    <script>
        let coins1 = ["btc", "zrx"];
        let coins = coins1.map(a => a.toUpperCase());
        let dataPoints2 = [];

        for (var i=0; i<coins.length; i++) {
             window['dataPoints'+i] = [];
        }
        let data2 = [];
        let usd;


        var d = new Date();

        var options = {
            animationEnabled: true,
            theme: "light2",
            title: {
                text: "ETC to USD"
            },
            axisX: {
                valueFormatString: "hh:ss",
            },
            axisY: {
                title: "USD",
                titleFontSize: 24,
                includeZero: false
            },
            toolTip: {
                shared: true
            },
            legend: {
                cursor: "pointer",
                itemclick: toggleDataSeries
            },
            data: data2
        };

        function addData(data) {
            console.log(data)
            for (var i = 0; i < coins.length; i++) {
            console.log("hello" + data)
            usd = data[Object.keys(data)[i]].USD;
            window['dataPoints'+i].push({ x: d, y: usd });
             }

        }

        let coinsjson = coins.join(",");
        let interv = true;
        (function hi(){
            $.getJSON(`https://min-api.cryptocompare.com/data/pricemulti?fsyms=${coinsjson}&tsyms=USD`, addData);
            if (interv) {setTimeout(hi, 2000)};
        })();





        window.onload = 
        $(document).ajaxStart(function () {
            // show loader on start
            console.log("ok)");
        }).ajaxSuccess(function () {
            // hide loader on success
            console.log("poop" + coins);
            for (var i =0; i<coins.length;i++) {
            data2.push({
                type: "spline",
                name: coins[0],
                showInLegend: true,
                dataPoints: window['dataPoints' +i]
            });
        }
            $("#chartContainer").CanvasJSChart(options);
        });
       
        

        
        function toggleDataSeries(e) {
            if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
                e.dataSeries.visible = false;
            } else {
                e.dataSeries.visible = true;
            }
            e.chart.render();
        }


    </script>
</body>

</html>
